<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <!-- The file upload form used as target for the file upload widget -->
    <!--<form id="fileupload" action="http://localhost:44764/FileUploadService.svc/UploadImage" method="POST" enctype="multipart/form-data">-->
    <form id="fileupload" action="https://localhost:44300/FileUploadService.svc/UploadImage" method="POST" enctype="multipart/form-data">

        

        <div class="container">
            <h1>jQuery File Upload Demo</h1>

            <!-- The fileinput-button span is used to style the file input field as button -->
            <span class="btn btn-success fileinput-button">
                <i class="glyphicon glyphicon-plus"></i>
                <span>Select files...</span>
                <!-- The file input field used as target for the file upload widget -->
                <input id="fileupload" type="file" name="files[]" multiple />
                <br />
                <br />
            </span>
            <br>
            <br>
            <input type="button" title="Upload" text="Upload" value="Upload" id="btnUploadLogo" />
            <!-- The global progress bar -->
            <div id="progress" class="progress">
                <div class="progress-bar progress-bar-success"></div>
            </div>
            <!-- The container for the uploaded files -->
            <div id="files" class="files"></div>
            <br>
        </div>
    </form>


   
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
    <script src="js/vendor/jquery.ui.widget.js"></script>
   
    <!-- Bootstrap JS is not required, but included for the responsive demo navigation -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <!-- blueimp Gallery script -->
    <script src="//blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
    <!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
    <script src="js/jquery.iframe-transport.js"></script>
    <!-- The basic File Upload plugin -->
    <script src="js/jquery.fileupload.js"></script>
    <!-- The File Upload processing plugin -->
    <script src="js/jquery.fileupload-process.js"></script>
    <!-- The File Upload image preview & resize plugin -->
    <script src="js/jquery.fileupload-image.js"></script>
    <!-- The File Upload audio preview plugin -->
    <script src="js/jquery.fileupload-audio.js"></script>
    <!-- The File Upload video preview plugin -->
    <script src="js/jquery.fileupload-video.js"></script>
    <!-- The File Upload validation plugin -->
    <script src="js/jquery.fileupload-validate.js"></script>
    <!-- The File Upload user interface plugin -->
    <script src="js/jquery.fileupload-ui.js"></script>
    <!-- The main application script -->
    <!--<script src="js/main.js"></script>-->
    <!-- The XDomainRequest Transport is included for cross-domain file deletion for IE 8 and IE 9 -->
    <!--[if (gte IE 8)&(lt IE 10)]>
    <script src="js/cors/jquery.xdr-transport.js"></script>
    <![endif]-->
    <script>
        /*jslint unparam: true */
        /*global window, $ */
        $(function () {
            'use strict';
            // Change this to the location of your server-side upload handler:
            var url = 'https://localhost:44300/FileUploadService.svc/UploadImage';
            $('#fileupload').fileupload({
                // forceIframeTransport: true,
                autoUpload: false,
                url: url,
                //headers: data.headers = { 'X-Session-Id': "TEST-HEADER" },
                add: function(e, data) {
                    // data.headers = { 'APIToken': 'SZUP14ZSbwMbWXb1gBY5t1nAXXaqEK4i' };

                    data.context = $('#btnUploadLogo')
                        .click(function() {
                            //data.context = $('<p/>').text('Uploading...').replaceAll($(this));
                            data.submit();
                        });
                },
                //formData: { supplierid: 1, suppliername: 'Hems', customerid: 12, filename: 'test.jpg' },
                dataType: 'text',
                done: function (e, data) {
                  /*  "  <string xmlns=\"http://schemas.microsoft.com/2003/10/Serialization/\">Success</string> " */
                    alert(data);
                    var result = $('pre', data.result).text();
                    alert(result);
                    //if( result != null && $.trim( result ) != '' )
                    //    $( 'a#attachment' ).html( result );


                    //$.each(data.result.files, function (index, file) {
                    //    $('<p/>').text(file.name).appendTo('#files');
                    //});
                }

                /*  ,progressall: function (e, data) {
                    var progress = parseInt(data.loaded / data.total * 100, 10);
                    $('#progress .progress-bar').css(
                        'width',
                        progress + '%'
                    );
                }*/
            }); 
            //.prop('disabled', !$.support.fileInput)
            //    .parent().addClass($.support.fileInput ? undefined : 'disabled');
        });
    </script>

</body>
</html>
